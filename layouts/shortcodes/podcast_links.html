<div class="row d-flex justify-content-center">
    {{ range $podcast := $.Site.Data.podcasts }}
    <div class="col-auto">
        <a class="icon-link" href="{{$podcast.link}}">
            {{ $podcast.icon_svg | safeHTML }}<span class="d-none d-xl-inline-flex">{{$podcast.label}}</span>
        </a>
    </div>
    {{ end }}
</div>
