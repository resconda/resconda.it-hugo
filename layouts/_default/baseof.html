<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ $styles := resources.Get "style.scss" | toCSS  }}
    <link rel="shortcut icon" href="{{ .Site.Params.logo | absLangURL }}">

    <link rel="stylesheet" href="{{ $styles.Permalink }}" type="text/css" />
    <title>{{ .Title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">

    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/4106bab399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- <header class='header'>
      <a class="logo" href="/">home</a>
      <nav>
        <a href="https://www.github.com/infiniteink">github</a>
        <a href="/about/">about</a>
      </nav>
    </header> -->
    {{ block "header" . }}
    {{ partial "header.html" }}
    {{ end }}
    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}
    {{ partial "footer.html" }}
    {{ end }}
    
    {{ block "footer_scripts" . }}
    <!-- Jquery -->
    <script src="{{ "js/jquery.min.js" | absLangURL }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {{ end }}
  </body>
</html>
