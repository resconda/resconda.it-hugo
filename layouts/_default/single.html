{{ define "main" }}
<div class="container">
  <h1 class="title">{{ .Title }}
    <br>
    <span class="subtitle">{{ .Params.Subtitle }}</span>
  </h1>
  <ul class="tags">
    {{ range .Params.tags }}
    <li><a class="post-tag" href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a> </li>
    {{ end }}
  </ul>
  {{ with .Params.cover_image}}
  {{ partial "cloudinary_image.html" (dict "image_name" . )}}
  {{end}}
  {{ .Content }}
</div>
{{ end }}
