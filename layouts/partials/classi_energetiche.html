<div class="container">
    {{ range $class := .Params.classes }}
    <div class="card my-2" >
        <img src={{ partial "GetCloudinaryURL.html" (dict "name" $class.img "quality" 100) }} width="50px" class="card-img-top" alt="{{ $class.alt }}"/>
        
        <div class="card-body">
            <h5 class="card-title">{{ $class.title | markdownify }}</h5>
            <p class="card-text">{{ $class.body | markdownify }}</p>
        </div>
    </div>
    {{ end }}
</div>
