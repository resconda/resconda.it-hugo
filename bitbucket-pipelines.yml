pipelines:
  default:
    - step:
        name: Test ssh
        script:
        - |
          mkdir -p ~/.ssh
          cat <<EOF > ~/.ssh/known_hosts
          95.217.20.37 ssh-rsa 
          EOF
        - ssh -p 44367 ${HETZNER_SSH_USER}@${HETZNER_HOST} date